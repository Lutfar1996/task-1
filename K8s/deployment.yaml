apiVersion: apps/v1
kind: Deployment
metadata:
  name: flarie-todo-deployment
  labels:
    app: flarie-todo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flarie-todo
  template:
    metadata:
      labels:
        app: flarie-todo
    spec:
      containers:
        - name: flarie-todo
          image: lutfar1996/flarie-todo:latest
          ports:
            - containerPort: 34567
          livenessProbe:
            httpGet:
              path: /
              port: 34567
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 34567
            initialDelaySeconds: 5
            periodSeconds: 10
